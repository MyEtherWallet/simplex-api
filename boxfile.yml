run.config:
  engine: nodejs
  engine.config:
    runtime: nodejs-8.9
    dep_manager: npm
  extra_packages:
    - bash
  build_triggers:
    - package.json
  cache_dirs:
    - node_modules
  extra_steps:
    - cd api && npm install
    - cd api && npm run build

data.mongodb:
  image: nanobox/mongodb:3.4
web.api:
  start: 
    - bash -c 'cd api && npm run prod'
  routes:
    - 'api:/'